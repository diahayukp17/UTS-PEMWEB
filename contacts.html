<div class="main-indents">
  <div class="main">
    <!-- Header -->
    <header>
      <h1 class="logo"><a href="index.html">Maerakaca</a></h1>
      <nav>
        <ul class="sf-menu">
          <li><a href="index.html">home</a></li>
          <li><a href="about.html">About</a></li>
          <li> <a href="gallery.html">Gallery</a></li>
          <li><a href="members-info.html">Members Info</a></li>
      </nav>
      <div class="clear"></div>
    </header>
    <!-- Content -->
    <section id="content">
      <div class="container_12">
        <article class="a2">
          <div class="wrapper">
            <div class="col-11">
              <h3>Alamat</h3>
              <div class="map_container">
                <iframe src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Brooklyn,+New+York,+NY,+United+States&amp;aq=0&amp;sll=37.0625,-95.677068&amp;sspn=61.282355,146.513672&amp;ie=UTF8&amp;hq=&amp;hnear=Brooklyn,+Kings,+New+York&amp;ll=40.649974,-73.950005&amp;spn=0.01628,0.025663&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe>
              </div>
            </div>
            <div class="col-12">
              <h3>Masukan</h3>
              <form action="#" id="contact-form" method="post">
                <fieldset>
                  <label class="Nama">
                    <input type="text" value="Nama Anda" onFocus="if(this.value=='Nama Anda'){this.value=''}" onBlur="if(this.value==''){this.value='Nama Anda'}">
                  </label>
                  <label class="phone">
                    <input type="text" value="No Telepon" onFocus="if(this.value=='No Telepon'){this.value=''}" onBlur="if(this.value==''){this.value='No Telepon'}">
                  </label>
                  <label class="email">
                    <input type="email" value="Email" onFocus="if(this.value=='Email'){this.value=''}" onBlur="if(this.value==''){this.value='Email'}">
                  </label>
                  <label class="message">
                    <textarea onFocus="if(this.value=='Message'){this.value=''}" onBlur="if(this.value==''){this.value='Pesan'}">Pesan</textarea>
                  </label>
                  <div class="btns"> <a class="button">kirim</a> <a class="button"></a> </div>
                </fieldset>
              </form>
            </div>
          </div>
        </article>
      </div>
    </section>
